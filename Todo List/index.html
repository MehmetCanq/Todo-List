<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <i data-feather="check-square"></i>
                <h2>TodoList</h2>
            </div>
            <nav class="sidebar-nav">
                <h3>Filtrele ve Sırala</h3>
                <div class="control-group">
                    <label for="search-input"><i data-feather="search"></i> Görev Ara</label>
                    <input type="search" id="search-input" placeholder="Görev adı...">
                </div>
                <div class="control-group">
                    <label for="filter-status"><i data-feather="bar-chart-2"></i> Duruma Göre</label>
                    <select id="filter-status">
                        <option value="all">Tümü</option>
                        <option value="active">Aktif</option>
                        <option value="completed">Tamamlanmış</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-date"><i data-feather="calendar"></i> Tarihe Göre</label>
                    <select id="filter-date">
                        <option value="all">Tümü</option>
                        <option value="overdue">Süresi Geçmiş</option>
                        <option value="today">Bugün</option>
                        <option value="upcoming">Gelecek</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="sort-by"><i data-feather="arrow-up-down"></i> Sırala</label>
                    <select id="sort-by">
                        <option value="date-desc">Tarihe Göre (Yeni)</option>
                        <option value="date-asc">Tarihe Göre (Eski)</option>
                        <option value="name-asc">Ada Göre (A-Z)</option>
                        <option value="name-desc">Ada Göre (Z-A)</option>
                    </select>
                </div>
                
                <h3>Kategoriler</h3>
                <div class="control-group">
                    <label for="filter-category"><i data-feather="tag"></i> Kategoriye Göre</label>
                    <select id="filter-category">
                        <option value="all">Tüm Kategoriler</option>
                    </select>
                </div>
                <div class="control-group category-adder">
                    <input type="text" id="category-input" placeholder="Yeni kategori ekle...">
                    <button type="button" id="add-category-button" title="Kategori Ekle"><i data-feather="plus"></i></button>
                </div>
                <ul id="category-items" class="category-items"></ul>
                <select id="category-list" style="display: none;"></select>
            </nav>
            <div class="sidebar-footer">
                <p id="task-count">Toplam Görev: 0</p>
                <p id="completed-count">Tamamlanan: 0</p>
            </div>
        </aside>

        
        <main class="main-content">
            <header class="main-header">
                <h1>Görev Yöneticisi</h1>
                <div class="header-actions">
                    <button id="clear-button" class="button-danger"><i data-feather="trash-2"></i> Tüm Görevleri Temizle</button>
                </div>
            </header>

            
            <section class="add-task-wrapper">
                <form id="add-task-form">
                    <div class="form-main">
                        <i data-feather="plus"></i>
                        <span id="selected-category-badge" class="selected-category-badge" title="Seçili Kategori"></span>
                        <input type="text" id="task-input" placeholder="Yeni bir görev ekle ve Enter'a bas..." required>
                    </div>
                    <div class="form-details">
                        <div class="form-group">
                            <label for="description-input"><i data-feather="align-left"></i> Açıklama</label>
                            <textarea id="description-input" placeholder="Görev hakkında kısa bir açıklama..."></textarea>
                        </div>
                         <div class="form-group">
                            <label for="priority-select"><i data-feather="flag"></i> Öncelik</label>
                            <select id="priority-select">
                                <option value="low">Düşük</option>
                                <option value="medium" selected>Orta</option>
                                <option value="high">Yüksek</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="due-date-input"><i data-feather="log-in"></i> Başlangıç</label>
                            <input type="date" id="due-date-input" title="Başlangıç Tarihi">
                        </div>
                        <div class="form-group">
                            <label for="due-date-input-end"><i data-feather="log-out"></i> Bitiş</label>
                            <input type="date" id="due-date-input-end" title="Bitiş Tarihi">
                        </div>
                        <button type="submit" id="add-task-button" class="button-primary">Görevi Kaydet</button>
                    </div>
                </form>
            </section>

            
            <div class="task-lists-container">
                <section class="task-list-section">
                    <h2>Aktif Görevler</h2>
                    <ul id="task-list"></ul>
                    <div id="no-tasks-message" style="display: none;">
                        <i data-feather="moon"></i>
                        <p>Henüz hiç görev eklenmemiş. Hadi başlayalım!</p>
                    </div>
                </section>

                <section class="task-list-section" id="completed-section">
                    <h2>Tamamlanan Görevler</h2>
                    <ul id="completed-list"></ul>
                </section>
            </div>
        </main>
    </div>

    
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
        
        <div id="edit-modal" class="modal" role="dialog" aria-modal="true" style="display:none;">
            <form id="edit-form" class="modal-form">
                <h3 id="edit-modal-title">Görevi Düzenle</h3>
                <div class="modal-body">
                    <label>Başlık<input type="text" id="edit-title"></label>
                    <label>Açıklama<textarea id="edit-description" placeholder="Görev hakkında kısa bir açıklama..."></textarea></label>
                    <label>Kategori<input type="text" id="edit-category" list="category-list-datalist"></label>
                    <datalist id="category-list-datalist"></datalist> 
                    <div class="modal-row">
                        <label>Öncelik
                            <select id="edit-priority">
                                <option value="low">Düşük</option>
                                <option value="medium">Orta</option>
                                <option value="high">Yüksek</option>
                            </select>
                        </label>
                        <label>Başlangıç Tarihi<input type="date" id="edit-start"></label>
                        <label>Bitiş Tarihi<input type="date" id="edit-end"></label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="edit-cancel" class="button-secondary">İptal</button>
                    <button type="submit" id="edit-save" class="button-primary">Kaydet</button>
                </div>
            </form>
        </div>
        
        <div id="confirm-modal" class="modal" role="dialog" aria-modal="true" style="display:none;">
            <h3 id="confirm-title">Emin misiniz?</h3>
            <p id="confirm-message">Bu işlem geri alınamaz.</p>
            <div class="modal-actions">
                <button id="confirm-no" class="button-secondary">Hayır</button>
                <button id="confirm-yes" class="button-danger">Evet, Sil</button>
            </div>
        </div>
    </div>

    
    <div id="toast" style="display:none;"></div>
    
    
    <ul id="drop-list" style="display: none;"></ul>

    <script>
        
        feather.replace();
    </script>
</body>
</html>
